{% if user.is_authenticated %}
<form id="logoutForm" action="/logout" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        <li><span class="navbar-brand" style="color:gold; font-size:12pt">Здравствуйте, {{ user.username }}!</span></li>
        <li><a href="javascript:document.getElementById('logoutForm').submit()">Выйти</a></li>
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right" style="font-size:14pt">
    <li><a style="width:60px" href="{% url 'login' %}">Войти</a></li>
    {% if not user.is_authenticated %}
    
    <li><a style="width:60px" href="{% url 'registration' %}">Регистрация</a></li>
    {% endif %}
</ul>

{% endif %}
