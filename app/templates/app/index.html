{% extends "app/layout.html" %}
{% load staticfiles %}
{% block content %}
<div>
    <h1 style="font-size:24pt; font-family:fantasy; text-align:center; color:lightcoral; font-style:italic">
        Добро пожаловать!<br>
        Genshin Impact Trash Store
    </h1>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'app/content/banner1.jpg'%} " alt="Первый слайд" class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    
                    <a class="btn btn-default" href="https://genshin-impact.fandom.com/ru/wiki/%D0%90%D0%BB%D1%8C%D0%B1%D0%B5%D0%B4%D0%BE">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src="{% static 'app/content/banner2.jpg'%}" alt="Второй слайд"  class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    
                    <a class="btn btn-default" href="https://genshin-impact.fandom.com/ru/wiki/%D0%AD%D0%BE%D0%BB%D0%B0?so=search">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src=" {% static 'app/content/banner3.jpg'%} " alt="Третий слайд"  class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    
                    <a class="btn btn-default" href="https://genshin-impact.fandom.com/ru/wiki/%D0%9F%D0%B5%D1%81%D0%BD%D1%8C_%D1%80%D0%B0%D0%B7%D0%B1%D0%B8%D1%82%D1%8B%D1%85_%D1%81%D0%BE%D1%81%D0%B5%D0%BD">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
        <div class="item">
            <img src=" {% static 'app/content/banner4.jpg'%} " alt="Четвертый слайд"  class="img-responsive" />
            <div class="carousel-caption" role="option">
                <p>
                    
                    <a class="btn btn-default" href="https://genshin-impact.fandom.com/ru/wiki/%D0%A5%D1%83_%D0%A2%D0%B0%D0%BE">
                        Читать далее
                    </a>
                </p>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Предыдущее</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Следущее</span>
    </a>

</div>


{% endblock %}
